<div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
    *ngIf="loadPage">
    <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">

                <div class="card mb-0" *ngIf="!otpSent">
                    <div class="card-body">

                        <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                            <img src="https://placehold.co/180x27?text=Placeholder" width="180" alt="">
                        </a>
                        <p class="text-center">Placeholder tekst</p>

                        <form [formGroup]="loginForm" (ngSubmit)="onEmailSubmit(loginForm)">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" formControlName="email">
                            </div>

                            <button type="submit"
                                class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Inloggen</button>

                        </form>

                    </div>
                </div>
                <div class="card mb-0" *ngIf="otpSent">
                    <div class="card-body">

                        <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                            <img src="https://placehold.co/180x27?text=Placeholder" width="180" alt="">
                        </a>
                        <p class="text-center">Placeholder tekst</p>

                        <form [formGroup]="otpForm" (ngSubmit)="onOtpSubmit(otpForm)">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Otp</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" formControlName="otp">
                            </div>

                            <button type="submit"
                                class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Inloggen</button>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
