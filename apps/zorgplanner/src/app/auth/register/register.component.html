<div
    class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
                <div class="card mb-0">
                    <div class="card-body">
                        <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                            <img src="https://placehold.co/180x27?text=Placeholder" width="180" alt="">
                        </a>
                        <p class="text-center">Placeholder tekst</p>

                        <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister(registerForm)">
                            <div class="mb-3">
                                <label for="exampleInputtext1" class="form-label">Naam</label>
                                <input formControlName="name" type="text" class="form-control" id="exampleInputtext1"
                                    aria-describedby="textHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-4">
                                <label for="InputPassword1" class="form-label">Wachtwoord</label>
                                <input formControlName="password" type="password" class="form-control"
                                    id="InputPassword1" aria-describedby="passwordHelp" (focus)="onPasswordFocus()">
                                <ng-container *ngIf="passwordFieldFocused; then passwordHelp">
                                </ng-container>
                            </div>
                            <div class="mb-4">
                                <label for="InputPassword" class="form-label">Bevestig wachtwoord</label>
                                <input formControlName="passwordConfirm" type="password" class="form-control"
                                    id="InputPassword" (focus)="onPasswordConfirmFocus()">
                                <ng-container *ngIf="passwordConfirmFieldFocused; then confirmPasswordHelp">
                                </ng-container>
                            </div>
                            <button [disabled]="registerForm.invalid"
                                class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Account
                                aanmaken</button>
                            <div class="d-flex align-items-center justify-content-center">
                                <p class="fs-4 mb-0 fw-bold">Heb je al een account?</p>
                                <a class="btn text-primary fw-bold ms-2" [routerLink]="['/login']">Inloggen</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #confirmPasswordHelp>
    <div class="d-flex flex-column">
        <span>
            <ng-container
                *ngIf="passwordFormField?.valid && passwordConfirmFormField?.value === passwordFormField?.value; then checkIcon; else crossIcon"></ng-container>
            <small>
                Moet hetzelfde zijn als het wachtwoord hierboven
            </small>
        </span>
    </div>
</ng-template>

<ng-template #passwordHelp>
    <div class="d-flex flex-column">
        <span>
            <ng-container
                *ngIf="passwordFormField?.value?.match('^(?=.*[A-Z])'); then checkIcon; else crossIcon "></ng-container>
            <small>
                Minimaal &eacute;&eacute;n hoofdletter
            </small>
        </span>

        <span>
            <ng-container
                *ngIf="passwordFormField?.value?.match('(?=.*[a-z])'); then checkIcon; else crossIcon "></ng-container>
            <small>
                Minimaal &eacute;&eacute;n kleine letter
            </small>
        </span>

        <span>
            <ng-container
                *ngIf="passwordFormField?.value?.match('(.*[0-9].*)'); then checkIcon; else crossIcon "></ng-container>
            <small>
                Minimaal &eacute;&eacute;n cijfer
            </small>
        </span>

        <span>
            <ng-container
                *ngIf="passwordFormField?.value?.match('(?=.*[!@#$%^&*])'); then checkIcon; else crossIcon "></ng-container>
            <small>
                Minimaal &eacute;&eacute;n leesteken
            </small>
        </span>

        <span>
            <ng-container
                *ngIf="passwordFormField?.value?.match('.{8,}'); then checkIcon; else crossIcon "></ng-container>
            <small>
                Minimaal 8 tekens lang
            </small>
        </span>
    </div>

</ng-template>

<ng-template #crossIcon>
    <i-tabler name="x" class="pass-icon"></i-tabler>
</ng-template>
<ng-template #checkIcon>
    <i-tabler name="check" class="pass-icon"></i-tabler>
</ng-template>
