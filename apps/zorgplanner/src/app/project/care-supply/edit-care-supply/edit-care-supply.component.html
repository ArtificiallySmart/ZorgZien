<form [formGroup]="careSupplyListForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-7">
            <div class="form-group my-3">
                <label for="title" class="h3">Titel</label>
                <input type="text" id="title" class="form-control" formControlName="title">
            </div>

            <h3>Zorg Teams</h3>


            <div formArrayName="careSupply" *ngFor="let supply of careSupplyListForm.value.careSupply; let i = index;">

                <div [formGroupName]="i" class="card mb-3">

                    <div class="card-body">

                        <div class="form-group row mb-3">
                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" id="name" class="form-control" formControlName="name">
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label for="amount" class="col-sm-2 col-form-label">Zorg uren</label>
                            <div class="col-sm-10">
                                <input type="number" id="amount" class="form-control" formControlName="amount">
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label for="color" class="col-sm-2 col-form-label">Color</label>
                            <div class="col-sm-10">
                                <input type="text" id="color" class="form-control" formControlName="color">
                            </div>
                        </div>
                        <button class="btn btn-outline-danger" (click)="deleteCareSupplyEntry(i)">Zorgteam
                            verwijderen</button>
                        <button type="button" class="btn btn-outline-primary" (click)="collapse.toggle()"
                            [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                            Postcode gebieden
                        </button>

                        <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed[i]">
                            <div formArrayName="areaPostalCodes" class="form-group row mb-3"
                                *ngFor="let postalCode of supply.areaPostalCodes; let j = index;">

                                <div class="col-sm-10">

                                    <label class="visually-hidden" for="autoSizingInputGroup">Postcode</label>

                                    <div class="input-group">

                                        <input type="text" class="form-control" id="autoSizingInputGroup"
                                            placeholder="Postcode" [formControlName]="j">
                                        <div class="input-group-text" id="deleteCode" (click)="deletePostalCode(i, j)">
                                            <i class="bi bi-x"></i>
                                        </div>

                                    </div>
                                </div>

                            </div>
                            <div class="col-sm-10">

                                <label class="visually-hidden" for="autoSizingInputGroup">Postcode</label>

                                <div class="input-group">

                                    <input type="text" class="form-control" id="autoSizingInputGroup"
                                        placeholder="Nieuwe postcode" #postcodeInput>
                                    <div class="input-group-text" id="addPostcode"
                                        (click)="addPostalCode(postcodeInput.value, i)"><i class="bi bi-plus-lg"></i>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
