<form [formGroup]="careDemandListForm" (ngSubmit)="onSubmit()" novalidate>
    <button *ngIf="!careDemandListForm.enabled" type="button" class="btn btn-warning"
        (click)="careDemandListForm.enable()">Lijst aanpassen</button>
    <button *ngIf="careDemandListForm.enabled" type="button" class="btn btn-warning me-3"
        (click)="initForm()">Annuleren</button>
    <button *ngIf="careDemandListForm.enabled" type="submit" class="btn btn-success">Opslaan</button>

    <div class="row">

        <div class="col-7">
            <div class="form-group my-3">
                <label for="title" class="h3">Titel</label>
                <input type="text" id="title" class="form-control" formControlName="title">
            </div>

            <h3>Zorgvraag per postcode</h3>


            <div ngbAccordion>
                <ng-container
                    *ngFor="let demandGroup of groupedCareDemand; let last = last; let i = index; trackBy demandByIndex"
                    formArrayName="careDemand">
                    <div ngbAccordionItem #accItem="ngbAccordionItem" *ngIf="demandGroup.length">
                        <div ngbAccordionHeader class="d-flex justify-content-between">
                            <p> {{rangeArr[i] | zipcodeRange:100:last}}</p>
                            <button ngbAccordionToggle type="button" class="btn">
                                <i *ngIf="accItem.collapsed" class="bi bi-chevron-down"></i>
                                <i *ngIf="!accItem.collapsed" class="bi bi-chevron-up"></i>
                            </button>
                        </div>
                        <div ngbAccordionCollapse>
                            <div ngbAccordionBody>
                                <ng-template>

                                    <div class="form-group row mb-3">
                                        <div class="col-4" *ngFor="let entry of demandGroup; let j = index"
                                            [formGroupName]="j">
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" formControlName="zipcode">
                                                <input type="text" class="form-control" formControlName="amount">
                                                <div class="input-group-text" id="deleteDemand"
                                                    (click)="deleteDemand(j)"><i class="bi bi-x-lg"></i></div>
                                            </div>
                                        </div>
                                    </div>

                                </ng-template>
                            </div>
                        </div>

                    </div>
                </ng-container>
            </div>

        </div>
    </div>
</form>
