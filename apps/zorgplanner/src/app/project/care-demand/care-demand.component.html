<div class="row" *ngIf="!editMode">
    <div class="col-xl-9">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">Nieuwe lijst aanmaken</h5>
                <div class="card">
                    <div class="card-body">

                        <div class="form-group mb-3">
                            <label for="uren-lijst-titel" class="form-label">Titel van de zorgbehoefte lijst:</label>
                            <input type="text" class="form-control" id="uren-lijst-titel" [(ngModel)]="title">
                        </div>

                        <div class="form-group mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Plak hier de zorgbehoefte lijst

                            </label>
                            <tabler-icon name="help" class="help-icon" (click)="open(content)"></tabler-icon>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                [(ngModel)]="zorgUren"></textarea>
                        </div>
                        <button class="btn btn-success" (click)="addList()">Opslaan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row" *ngIf="editMode">
    <div class="col-xl-9">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">Zorgbehoefte lijsten aanpassen</h5>
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">

                            <label for="careDemandSelect" class="form-label">Selecteer een zorgbehoefte lijst:</label>
                            <select class="form-select" id="careDemandSelect" [disabled]="careDemandLists.length === 0"
                                (change)="selectList($event)">

                                <option *ngIf="careDemandLists.length === 0; else lists">U heeft nog geen zorgbehoefte
                                    lijsten
                                    opgeslagen
                                </option>
                                <ng-template #lists>
                                    <option>Selecteer een lijst</option>
                                    <option [value]="list.id" *ngFor="let list of careDemandLists">{{list.title}}
                                    </option>
                                </ng-template>

                            </select>
                        </div>


                    </div>
                </div>

                <ng-container *ngIf="selectedList">
                    <zorgplanner-edit-care-demand [selectedCareDemandList]="selectedList"
                        (clearSelectedCareDemandList)="clearSelectedCareDemandList()"></zorgplanner-edit-care-demand>
                </ng-container>

            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="card mb-0">
        <img src="../../../assets/images/careDemandHelp.png" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text mb-0">
                Kopieer de waardes vanuit Excel, Let goed op de volgorde van de kolommen.</p>
            <p class="card-text">Kopieer de titels niet, alleen de waardes.</p>
            <p class="">Plak de waardes in het tekstveld en druk op "opslaan"</p>
            <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Sluiten</button>
        </div>
    </div>
</ng-template>
